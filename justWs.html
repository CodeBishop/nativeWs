<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<script>
  let ws = new WebSocket('ws://localhost:8000');
  console.log(ws)

  ws.onopen = (event) => {
    ws.send('Hello server')
  }
  
  ws.onmessage = (event) => {
    ws.send('Server said ' + event.data)
    console.log('Server said ' + event.data);
  }

</script>
